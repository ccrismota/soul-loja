<div class="card mb-5" style="width: 14rem;">
    <img [src]="produto.imagem" class="card-img-top produto-img" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ produto.nomeProduto }}</h5>
      <p class="card-text">{{ produto.descricao }}</p>
      <h3 class="text-success" [ngClass]="{'text-muted riscado':produto.emPromocao}">
        {{ produto.preco | currency:'BRL'}}</h3>
      <div *ngIf="produto.emPromocao">
        <h3 class="text-success">{{ precoDesconto() | currency:'BRL'}}</h3>
        <h3>
          <span [ngStyle]="{'font-family': 'monospace'}" class="badge bg-success">{{ produto.desconto | percent }} OFF</span>
        </h3>
      </div>
      <div [ngSwitch]="produto.categoriaProduto">
        <span class="badge bg-danger" *ngSwitchCase="'eletro'">Eletro</span>
        <span class="badge bg-success" *ngSwitchCase="'moveis'">MÃ³veis</span>
        <span class="badge bg-warning" *ngSwitchCase="'limpeza'">Limpeza</span>
        <span class="badge bg-black" *ngSwitchDefault>Outros</span>
      </div>
      <button class="btn btn-primary" (click)="onComprar()">Comprar</button>
      <ng-content></ng-content>
    </div>
  </div>
