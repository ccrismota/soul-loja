<form [formGroup]="novaLojaForm" (ngSubmit)="onSubmit()" class="m-1">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input formControlName="nome" id="nome" type="text" class="form-control">
        <small class="text-danger" *ngIf="nome?.touched && nome?.invalid">
          <span *ngIf="nome?.hasError('required')">O nome é obrigatório</span>
          <span *ngIf="nome?.hasError('minlength')">O mínimo é 5 caracteres</span>
        </small>
    </div>
    <div class="mb-3">
        <label for="ramo" class="form-label">Ramo</label>
        <input formControlName="ramo" id="ramo" type="ramo" class="form-control">
        <small class="text-danger" *ngIf="ramo?.touched && ramo?.invalid">
            <span *ngIf="ramo?.hasError('required')">O ramo é obrigatório</span>
            <span *ngIf="ramo?.hasError('minlength')">O mínimo é 10 caracteres</span>
        </small>
    </div>
    <div class="mb-3">
        <label for="parceiros" class="form-label">Endereço</label>
        <input formControlName="parceiros" id="parceiros" type="text" class="form-control"></div>
        <small class="text-danger" *ngIf="parceiros?.touched && parceiros?.invalid">
            <span *ngIf="parceiros?.hasError('required')">Preechimento obrigatório</span>
            <span *ngIf="parceiros?.hasError('maxlength')">O endereço deve ter no máximo 30 caracteres</span>
        </small>
    <div class="mb-3">
        <label for="aboutUs" class="form-label">aboutUs</label>
        <input formControlName="aboutUs" id="aboutUs" type="password" class="form-control">
        <small class="text-danger" *ngIf="aboutUs?.touched && aboutUs?.invalid">
            <span *ngIf="aboutUs?.hasError('required')">A aboutUs é obrigatória</span>
            <span *ngIf="aboutUs?.hasError('minlength')">O mínimo é 8 caracteres</span>
        </small>
    </div>
    <button class="btn btn-success" [disabled]="novaLojaForm.invalid">Cadastrar</button>
</form>
