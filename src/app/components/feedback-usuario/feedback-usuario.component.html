<form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()" class="m-1">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input formControlName="nome" id="nome" type="text" class="form-control">
        <small class="text-danger" *ngIf="nome?.touched && nome?.invalid">
            <span *ngIf="nome?.hasError('requered')">O nome é obrigatório</span>
            <span *ngIf="nome?.hasError('minlength')">O mínimo é 5 caracteres</span>
        </small>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input formControlName="email" id="email" type="email" class="form-control">
        <small class="text-danger" *ngIf="email?.touched && email?.invalid">
            <span *ngIf="email?.hasError('requered')">O email é obrigatório</span>
            <span *ngIf="email?.hasError('minlength')">Email inválido</span>
            <span *ngIf="email?.hasError('onlysoulcode')">Domínio não permitido</span>
        </small>
    </div>
    <div class="mb-3">
        <label for="comentario" class="form-label">Comentário</label>
        <textarea formControlName="comentario" id="comentario" type="text" class="form-control" rows="3"></textarea>
        <small class="text-danger" *ngIf="comentario?.touched && comentario?.invalid">
            <span *ngIf="comentario?.hasError('requered')">O comentario é obrigatório</span>
            <span *ngIf="comentario?.hasError('minlength')">No mínimo 10 caracteres</span>
            <span *ngIf="comentario?.hasError('maxlength')">O endereço deve ter no máximo 30 caracteres</span>
        </small>
        <div class="mb-3">
            <label for="nota" class="form-label">nota</label>
            <input formControlName="nota" id="nota" type="number" class="form-control">
            <small class="text-danger" *ngIf="nota?.touched && nota?.invalid">
                <span *ngIf="nota?.hasError('min')">A nota mínima é zero</span>
                <span *ngIf="nota?.hasError('max')">A nota máxima é 5</span>
            </small>
        </div>
        <button class="btn btn-success" [disabled]="feedbackForm.invalid">Enviar feedback</button>
    </div>
</form>
